# Typical laptop setup, with wifi, brightness, battery etc, for
# i3/Sway.

# For X11/i3, you'll want to replace calls to swaymsg with i3-msg, and
# the sway-xkb module with the xkb module.

# fonts we'll be reusing here and there
awesome: &awesome Font Awesome 6 Free:style=solid:pixelsize=14
awesome_brands: &awesome_brands Font Awesome 6 Brands:pixelsize=16

std_underline: &std_underline {underline: { size: 2, color: D27E99ff}}

# This is THE bar configuration
bar:
  height: 25
  location: top
  spacing: 5
  margin: 5

  # Default font
  font: Adobe Helvetica:pixelsize=12

  foreground: ebdbb2ff
  background: 1b1b1bff

  border:
    color: 999999cc
    top-margin: 0

  left:
    - i3:
        sort: ascending
        anchors: # Not used (directly) by f00bar; used here to avoid duplication
          - string: &i3_common {margin: 5, on-click: "swaymsg --quiet workspace {name}"}
          - string: &default {<<: *i3_common, text: "{name}"}
          - string: &main    {<<: *i3_common, text: ï„ , font: *awesome}
          - string: &surfing {<<: *i3_common, text: ï‰©, font: *awesome_brands}
          - string: &misc    {<<: *i3_common, text: ï€“, font: *awesome}
          - string: &mail    {<<: *i3_common, text: ïƒ , font: *awesome}
          - string: &music   {<<: *i3_common, text: ï€, font: *awesome}
          - focused: &focused
              deco: {stack: [background: {color: E6C3844c}, <<: *std_underline]}
          - invisible: &invisible {foreground: FABD2FFF}
          - urgent: &urgent
              foreground: 000000ff
              deco: {stack: [background: {color: bc2b3fff}, <<: *std_underline]}
          - map: &i3_mode
              default:
                - string:
                    margin: 5
                    text: "{mode}"
                    deco: {background: {color: cc421dff}}
                - empty: {right-margin: 7}
              conditions:
                mode == default: {empty: {}}
        content:
          "":
            map:
              conditions:
                state == focused:   {string: {<<: [*default, *focused]}}
                state == unfocused: {string: {<<: *default}}
                state == invisible: {string: {<<: [*default, *invisible]}}
                state == urgent:    {string: {<<: [*default, *urgent]}}
          main:
            map:
              conditions:
                state == focused:   {string: {<<: [*main, *focused]}}
                state == unfocused: {string: {<<: *main}}
                state == invisible: {string: {<<: [*main, *invisible]}}
                state == urgent:    {string: {<<: [*main, *urgent]}}
          surfing:
            map:
              conditions:
                state == focused: {string: {<<: [*surfing, *focused]}}
                state == unfocused: {string: {<<: *surfing}}
                state == invisible: {string: {<<: [*surfing, *invisible]}}
                state == urgent:    {string: {<<: [*surfing, *urgent]}}
          misc:
            map:
              conditions:
                state == focused: {string: {<<: [*misc, *focused]}}
                state == unfocused: {string: {<<: *misc}}
                state == invisible: {string: {<<: [*misc, *invisible]}}
                state == urgent:    {string: {<<: [*misc, *urgent]}}

          mail:
            map:
              conditions:
                state == focused: {string: {<<: [*mail, *focused]}}
                state == unfocused: {string: {<<: *mail}}
                state == invisible: {string: {<<: [*mail, *invisible]}}
                state == urgent:    {string: {<<: [*mail, *urgent]}}
          music:
            map:
              conditions:
                state == focused: {string: {<<: [*music, *focused]}}
                state == unfocused: {string: {<<: *music}}
                state == invisible: {string: {<<: [*music, *invisible]}}
                state == urgent:    {string: {<<: [*music, *urgent]}}

    - foreign-toplevel:
        content:
          map:
            conditions:
              ~activated: {empty: {}}
              activated:
                - string: {text: "{app-id}", foreground: FABD2FFF}
                - string: {text: ": {title}", max: 50}
  center:
    - clock:
        time-format: "%H:%M"
        content:
          - string: {text: "< {time} >"}
  
  right:
    - removables:
        anchors:
          drive: &drive { text: ïŸ‚, font: *awesome}
          optical: &optical {text: ï”Ÿ, font: *awesome}
        spacing: 5
        content:
          map:
            conditions:
              ~mounted:
                map:
                  on-click: udisksctl mount -b {device}
                  conditions:
                    ~optical: [{string: *drive}, {string: {text: "{label}"}}]
                    optical: [{string: *optical}, {string: {text: "{label}"}}]
              mounted:
                map:
                  on-click: udisksctl unmount -b {device}
                  conditions:
                    ~optical:
                      - string: {<<: *drive, deco: *std_underline}
                      - string: {text: "{label}"}
                    optical:
                      - string: {<<: *optical, deco: *std_underline}
                      - string: {text: "{label}"}
    - sway-xkb:
        identifiers: [1:1:AT_Translated_Set_2_keyboard]
        content:
          - string: {text: "{layout}"}
    - cpu:
        poll-interval: 2500
        content:
          map:
            conditions:
              id < 0:
                - string: {text: "ðŸ–¥ {cpu}%"}
    - mem:
        poll-interval: 2500
        content:
          - string: {text: "ðŸ§  {percent_used}%"}
    - backlight:
        name: intel_backlight
        content: [string: {text: "ðŸ”† {percent}%"}]
    - alsa:
        card: default
        mixer: Master
        content: 
            map:
              conditions:
                muted: {string: {text: "ðŸ”‡ MM"}}
                ~muted: {string: {text: "ðŸ”Š {percent}"}}
    - battery:
        name: BAT1 # Change depending on the BAT name
        poll-interval: 30000
        anchors:
          discharging: &discharging
            list:
              items:
                - string: {text: "ðŸ”‹{capacity}%"}
        content:
          map:
            conditions:
              state == unknown:
                <<: *discharging
              state == discharging:
                <<: *discharging
              state == charging:
                - string: {text: "ðŸ”Œ {capacity}%"}
              state == full:
                - string: {text: "âš¡ {capacity}%"}
              state == "not charging":
                - string: {text: "ðŸ›‘ {capacity}%"}

    - clock:
        date-format: "%a %b %d"
        content:
          - string: {text: "ðŸ“… {date}", right-margin: 1}
    - label:
        content:
          string:
            on-click: systemctl poweroff
            text: '[?]'
